<div class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button class="list-group-item"
              *ngFor="let book of books let i = index"
              (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
          {{ book.title }}
          <button [ngStyle]="{ 'background-color': 'gray'}" class="btn btn-default float-end"
                  (click)="onDeleteBook(book)">
            <span [ngStyle]="{ 'color': 'black'}" class="glyphicon glyphicon-minus">

            </span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ book.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary mt-3" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
